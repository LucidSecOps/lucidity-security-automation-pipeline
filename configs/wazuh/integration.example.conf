<!-- 
  Wazuh Integration Configuration for n8n Webhook
  ================================================
  
  Add this block inside the <ossec_config> section of:
  /var/ossec/etc/ossec.conf
  
  Configuration Options:
  - name: Integration script filename (in /var/ossec/integrations/)
  - hook_url: Your n8n webhook endpoint
  - level: Minimum alert level to forward (1-15)
  - rule_id: Specific rules to forward (optional)
  - group: Specific groups to forward (optional)
  - alert_format: json or legacy
-->

<!-- Basic configuration - forward all alerts level 7+ -->
<integration>
  <name>custom-n8n-webhook.py</name>
  <hook_url>http://YOUR_N8N_HOST:5678/webhook/wazuh-alert</hook_url>
  <level>7</level>
  <alert_format>json</alert_format>
</integration>

